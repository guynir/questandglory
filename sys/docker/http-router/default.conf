# Required for supporting Spring Websocket connections.
upstream spring_websocket {
    server host.docker.internal:8080;
}

# Required for supporting auto-refresh on development mode for frameworks line NextJS, React and mode.
upstream nextjs_websocket {
    server host.docker.internal:3000;
}

server {
    # Listen on http://localhost:80
    listen  80;
    server_name  localhost;

    # Forward all requests to static contents (e.g.: html, css, js, images, ...) to NPM server listening on port 3000.
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://host.docker.internal:3000;
    }

    # Forward all /api/** requests to Java server listening on port 8080.
    location /api {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://host.docker.internal:8080;
        error_page  403     /403.html;
    }

    # Forwards all requests to Spring Websocket towards the Java server listening on port 8080.
    location /ws {
        proxy_pass http://spring_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
        proxy_set_header Connection "Upgrade";
    }

    # Required for supporting auto-refresh on development mode for frameworks line NextJS, React and mode.
    location /_next {
        proxy_pass http://nextjs_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Map error codes to custom pages.
    error_page  403     /403.html;
    error_page  404     /404.html;
    error_page  500     /500.html;
    error_page  502     /502.html;
    error_page  503     /503.html;
    error_page  504     /50x.html;
    location ~ (403|404|500|502|503|50x|base)\.(htm|html|css) {
        root   /usr/share/nginx/html;
    }

}